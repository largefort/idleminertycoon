<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Miner Tycoon</title>
    <!-- Include Tachyons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.12.0/tachyons.min.css">
    <style>
        /* Custom CSS styles */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        p {
            font-size: 1rem;
        }

        button {
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Styling for specific elements */
        #mine {
            background-color: #f4f4f4;
            margin-bottom: 20px;
            padding: 10px;
        }

        #resources {
            background-color: #f4f4f4;
            margin-bottom: 20px;
            padding: 10px;
        }

        #workers {
            background-color: #f4f4f4;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Incremental Miner Tycoon</h1>
        <p>This game uses a custom autosave feature called SaveTek API made by Jafet Egill.</p>
        <div id="mine">
            <p>Mine Level: <span id="mine-level">1</span></p>
            <button id="mine-button" class="bg-gold white">Mine</button>
        </div>
        <div id="resources">
            <p>Gold: <span id="gold">0</span></p>
            <p>Gold Per Second: <span id="gold-per-second">0</span></p>
            <button id="upgrade-mine" class="bg-blue white">Upgrade Mine (Cost: <span id="upgrade-cost">10</span> gold)</button>
        </div>
        <div id="workers">
            <p>Workers: <span id="worker-count">0</span></p>
            <button id="hire-worker" class="bg-green white">Hire Worker (Cost: <span id="worker-cost">50</span> gold)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
